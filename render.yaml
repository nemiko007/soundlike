services:
  # --- バックエンドサービス (Go) ---
  - type: web
    name: backend
    env: docker
    plan: free
    # Dockerfileがある場所を指定
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
  # --- フロントエンドサービス (Nginx) ---
  - type: web
    name: frontend
    env: docker
    plan: free
    # Dockerfileがある場所を指定
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend